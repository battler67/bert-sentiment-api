services:
  - type: web
    name: bert-sentiment-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=10000
    plan: free
    envVars:
      - key: TRANSFORMERS_CACHE
        value: ./transformers_cache
      - key: PORT
        value: "10000"

